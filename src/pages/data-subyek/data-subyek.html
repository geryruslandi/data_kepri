<ion-header>

  <ion-navbar>
    <ion-title>Data Indikator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <table>
    <thead>
      <tr>
        <th *ngFor="let col of dataCol">{{col}}</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of dataRow">
        <ng-container *ngIf="data.length == dataCol.length">
          <td *ngFor="let d of data" style="padding-left:20px" style="width:100%">
            {{d}}
          </td>
        </ng-container>
        <ng-container *ngIf="data.length != dataCol.length">
          <td>
            {{data}}
          </td>
          <td>
          </td>
          <td></td>
        </ng-container>
      </tr>
    </tbody>
  </table>
</ion-content>
