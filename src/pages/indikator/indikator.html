<ion-header>

  <ion-navbar>
    <ion-title>Indokator</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="panel">
    <ion-grid>
      <ion-row *ngFor="let di of dataIndikator">
        <ion-col *ngFor="let data of di" col-6>
          <div class="panelItems">
            <div class="panelHeader" [ngStyle]="{'background-color':data.color}">
              <ion-grid>
                <ion-row>
                  <ion-col col-4 class="panelIcon">
                    <ion-icon name="folder"></ion-icon>
                  </ion-col>
                  <ion-col col-8 class="PanelHeaderText">
                    <p><b>{{data.title}}</b></p>
                    <p>sub</p>
                  </ion-col>
                </ion-row>
              </ion-grid>
            </div>
            <div class="panelBody">
              <table>
                <tr *ngFor="let dataDetail of data.data">
                  <td>{{dataDetail.col}}</td>
                  <td style="padding:0px 5px">:</td>
                  <td>{{dataDetail.data}}</td>
                </tr>
              </table>
            </div>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
